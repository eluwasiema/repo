<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>
<body onload="onload()">
    <div class="dopole">
        <input type="button" id="clear" value="c" class="button" type="submit">
        <input type="text" id="numer" name="numer" class="pole" value="" readonly>
        <input type="button" id="wynik" value="=" class="button" type="submit">
    </div>
    <div class="klawisze">
        <input type="button" id="specjalny" value="-" class="button" type="submit">
        <input type="button" id="number" value="1" class="button" type="submit">
        <input type="button" id="number" value="2" class="button" type="submit">
        <input type="button" id="number" value="3" class="button" type="submit"><br>
        <input type="button" id="specjalny" value="+" class="button" type="submit">
        <input type="button" id="number" value="4" class="button" type="submit">
        <input type="button" id="number" value="5" class="button" type="submit">
        <input type="button" id="number" value="6" class="button" type="submit"><br>
        <input type="button" id="specjalny" value="*" class="button" type="submit">
        <input type="button" id="number" value="7" class="button" type="submit">
        <input type="button" id="number" value="8" class="button" type="submit">
        <input type="button" id="number" value="9" class="button" type="submit"><br>
        <input type="button" id="specjalny" value="/" class="button" type="submit">
        <input type="button" id="otwiera" value="(" class="button" type="submit">
        <input type="button" id="number" value="0" class="button" type="submit">
        <input type="button" id="specjalny" value=")" class="button" type="submit">
    </div>
    <p class="bottom"></p>
</body>
</html>
